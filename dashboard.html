<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dashboard - Login Seguro</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />

        <style>
            :root {
                --primary: #02ab89;
                --primary-dark: #019578;
                --accent-100: #f3f4f6;
                --accent-600: #4b5563;
                --shadow-color: rgba(2, 171, 137, 0.1);
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, var(--primary), var(--primary-dark));
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 20px;
            }

            .dashboard-container {
                background: white;
                border-radius: 16px;
                padding: 2rem;
                width: 100%;
                max-width: 800px;
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            }

            .dashboard-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                margin-bottom: 2rem;
                padding-bottom: 1rem;
                border-bottom: 1px solid var(--accent-100);
            }

            .user-info {
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .user-avatar {
                width: 48px;
                height: 48px;
                border-radius: 50%;
                object-fit: cover;
            }

            .user-details h1 {
                font-size: 1.25rem;
                color: var(--accent-600);
            }

            .user-details p {
                font-size: 0.875rem;
                color: var(--accent-600);
                opacity: 0.8;
            }

            .logout-btn {
                background: var(--accent-100);
                border: none;
                padding: 0.5rem 1rem;
                border-radius: 8px;
                color: var(--accent-600);
                cursor: pointer;
                display: flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
            }

            .logout-btn:hover {
                background: #e5e7eb;
            }

            .dashboard-content {
                background: var(--accent-100);
                border-radius: 12px;
                padding: 2rem;
                text-align: center;
            }

            .welcome-message {
                font-size: 1.5rem;
                color: var(--primary);
                margin-bottom: 1rem;
            }

            .login-info {
                color: var(--accent-600);
                font-size: 0.875rem;
            }

            @media (max-width: 480px) {
                .dashboard-container {
                    padding: 1rem;
                }

                .dashboard-header {
                    flex-direction: column;
                    gap: 1rem;
                    text-align: center;
                }

                .user-info {
                    flex-direction: column;
                }

                .welcome-message {
                    font-size: 1.25rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="dashboard-container">
            <div class="dashboard-header">
                <div class="user-info">
                    <img src="" alt="Avatar do usuário" class="user-avatar" id="userAvatar" />
                    <div class="user-details">
                        <h1 id="userName">Carregando...</h1>
                        <p id="userEmail">Carregando...</p>
                    </div>
                </div>
                <button class="logout-btn" onclick="handleLogout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
            <div class="dashboard-content">
                <h2 class="welcome-message">Bem-vindo ao seu Dashboard!</h2>
                <p class="login-info">Você está logado com sucesso através do Google.</p>
            </div>
        </div>

        <script>
            // Verifica se o usuário está logado
            const currentUser = JSON.parse(localStorage.getItem('user'));
            if (!currentUser) {
                window.location.href = '/index.html';
            }

            // Preenche as informações do usuário
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userEmail').textContent = currentUser.email;
            document.getElementById('userAvatar').src = currentUser.picture;

            // Função de logout
            function handleLogout() {
                localStorage.removeItem('user');
                window.location.href = '/index.html';
            }
        </script>
    </body>
</html>
